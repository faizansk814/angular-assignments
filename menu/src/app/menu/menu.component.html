<h1 class="text-center font-bold text-2xl mt-10">Menu App</h1>
<div class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-10 mt-20 w-5/6 mx-auto">
    <div *ngFor="let food of foods" 
    class="shadow-md hover:shadow-xl px-4 py-5 rounded-3xl bg-pink-100 animate__animated animate__heartBeat min-h-O">
        <img [src]="food.strCategoryThumb" [alt]="food.strCategory">
        <h3 class="text-2xl font-bold mt-7">{{food.strCategory}}</h3>
        <p class="mt-7">{{food.strCategoryDescription}}</p>
        <button class="px-8 py-3 bg-blue-400 text-white mt-7 rounded-md block mx-auto " (click)="HandleClick(food)">Add to Cart</button>
    </div>
</div>
