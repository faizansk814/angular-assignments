<h1 class="text-center font-bold text-2xl mt-10">Cart Page</h1>
<div class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-10 mt-20 w-5/6 mx-auto">
    <div *ngFor="let food of data" 
    class="shadow-md shadow-xl px-4 py-5 rounded-3xl bg-pink-100 min-h-O">
        <img [src]="food.strCategoryThumb" [alt]="food.strCategory">
        <h3 class="text-2xl font-bold mt-7">{{food.strCategory}}</h3>
        <p class="mt-7">{{food.strCategoryDescription}}</p>
        <button class="p-2 bg-blue-400" (click)="Incr(food.idCategory)">+</button>
        <span class="mx-5">{{food.quantity}}</span>
        <button class="p-2 bg-blue-400" (click)="Deac(food.idCategory)">-</button><br>
        <button class="mt-5 px-8 py-2 bg-red-400" 
        (click)="Delete(food.idCategory)">Remove</button>
        
    </div>
</div>
